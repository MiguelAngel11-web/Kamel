<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/solar/bootstrap.min.css" integrity="sha384-iDw+DjLp94cdk+ODAgTY4IZ6d9aaRpG9KHr168TPxrfQ9wv/DTVC+cWyojoxjHBT" crossorigin="anonymous">
<app-navbar></app-navbar>
<div class="fondoUser"  aria-hidden="true">

    <div class="row">
      <div class="col-4">
        <div class="list-group" id="list-tab" role="tablist">
          <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Home</a>
          <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Compras Realizadas</a>
          <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Mis Favoritos</a>
        </div>
      </div>
      <div class="col-8 informacion">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active letras" id="list-home" role="tabpanel" aria-labelledby="list-home-list">

            <div class="jumbotron jumbotron-fluid">
              <div class="container home">
                <h1 class="display-4">Bienvenido <strong>{{ user | json }}</strong></h1>
                <p class="lead">
                  Revisa tus consultas.
                  <br>
                  <br>Siempre estaran aqu√≠ presentes <i class="far fa-smile-wink"></i>
                </p>
              </div>
            </div>

          </div>

          <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">



          </div>

          <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">

            <table class="table table-hover">
              <thead>
                <tr class="table">
                  <th scope="col" style="color:'#faf0af'">
                    Mis Favoritos
                    <mat-icon aria-hidden="false" aria-label="Example home icon">favorite</mat-icon></th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-light" *ngFor="let f of favoritos">
                  <th scope="row"></th>
                  <td>{{f.name}}</td>
                </tr>
              </tbody>
            </table>

          </div>

        </div>
      </div>
    </div>


</div>

<app-footer></app-footer>
