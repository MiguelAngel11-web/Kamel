<app-navbar></app-navbar>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">CATALOGO</h1>
  </div>
</div>


<div class="card-columns">
  <div class="card" *ngFor="let j of misjuegos, let i = index">
    <img src={{j.img}} class="card-img-top" height="100%" width="100%">
    <div class="card-body">
      <h5 class="card-title">{{j.consola}}</h5>
      <p class="card-text">{{j.nombre}}</p>
      <app-codigo-qr [precio]="[j.precio]"></app-codigo-qr>
      <p style="text-align:center" class="card-text"><strong>Escanea para ver precio</strong></p>
    </div>

    <a [routerLink]="['/juego',i]" class="btn btn-outline-info btn-block">Ver m√°s</a>
  </div>
</div>



<app-footer></app-footer>
