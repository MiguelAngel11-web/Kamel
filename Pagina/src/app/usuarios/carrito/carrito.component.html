<app-navbar></app-navbar>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4" style="font-size: 30px ">Tu carrito
      <mat-icon aria-hidden="false" aria-label="Example home icon">shopping_cart</mat-icon>
    </h1>
    <p class="lead">Agrega todos los productos que quieras.
      <mat-icon aria-hidden="false" aria-label="Example home icon">sentiment_satisfied_alt</mat-icon>
    </p>
  </div>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- cantidad Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad. </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>

    <!-- Videojuego Column -->
    <ng-container matColumnDef="videojuego">
      <th mat-header-cell *matHeaderCellDef> Videojuego </th>
      <td mat-cell *matCellDef="let element"> {{element.videojuego}} </td>
    </ng-container>

    <!-- precio Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <!-- subtotal Column -->
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef> Subtotal </th>
      <td mat-cell *matCellDef="let element"> {{element.subtotal}} </td>
    </ng-container>

    <!-- eliminar Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> ELIMINAR </th>
      <td mat-cell *matCellDef="let element"> {{element.eliminar}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <section>
    <div class="example-button-row">
      <a [routerLink]="['/interfazUser']" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Comprar</a>
    <a [routerLink]="['/juegos']" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Continuar comprando</a>

    </div>
  </section>
  <mat-divider></mat-divider>

</div>

<app-footer></app-footer>
