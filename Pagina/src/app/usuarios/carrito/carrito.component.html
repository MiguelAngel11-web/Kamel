<app-navbar></app-navbar>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4" style="font-size: 30px ">Tu carrito
      <mat-icon aria-hidden="false" aria-label="Example home icon">shopping_cart</mat-icon>
    </h1>
    <p class="lead">Agrega todos los productos que quieras.
      <mat-icon aria-hidden="false" aria-label="Example home icon">sentiment_satisfied_alt</mat-icon>
    </p>
  </div>
</div>


<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Cantidad</th>
      <th scope="col">Videojuego</th>
      <th scope="col">Precio</th>
      <th scope="col">SUBTOTAL</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-dark" *ngFor="let p of productos">
      <th scope="row"></th>
      <td>{{p.name}}</td>
      <td>{{p.precio}}</td>
      <td>Column content</td>
    </tr>
  </tbody>
</table>

<app-footer></app-footer>
