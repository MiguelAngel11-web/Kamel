
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <a class="navbar-brand" href="#">
    <img src="../../../assets/img/logo.webp" alt="" height="80px">
  </a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/home']"><i class="fas fa-home"></i>Home</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/juegos']"><i class="fas fa-gamepad"></i>Juegos</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/about']"><i class="fas fa-user-astronaut"></i><i
            class="fas fa-user-secret"></i>About</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/contact']"><i class="fas fa-phone-alt"></i>Contactanos</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/question']"><i class="fas fa-comment"></i>Questions</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="isLogin" >
        <a *ngIf="Google" class="nav-link" [routerLink]="['/interfazUser']" style="color: #a7d129">{{ user.displayName }}</a>
        <a *ngIf="Facebook" class="nav-link" [routerLink]="['/interfazUser']" style="color: #a7d129">{{ user.displayName }}</a>
        <a *ngIf="Normal" class="nav-link" [routerLink]="['/interfazUser']" style="color: #a7d129">{{ user.email }}</a>
      </li>
    </ul>

    <div class="my-2  pb-3 my-lg-0">
      <li class="nav-item" routerLinkActive="active" *ngIf="!isLogin" style="list-style:none">
        <a class="nav-link" [routerLink]="['/registro']" type="button" data-toggle="modal" data-target="#exampleModal">
          <i class="fas fa-user-alt"></i>Login/SignIn</a>
      </li>
      <li class="nav-item" *ngIf="isLogin" style="list-style:none; color: #a7d129">
        <a (click)="Salir()" class="nav-link" type="button" data-toggle="modal" data-target="#exampleModal">
          <i class="fas fa-user-alt"></i>LogOut</a>
      </li>
    </div>

    <div class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Buscar Juego" #buscarTexto
        (keyup.enter)="buscarJuego(buscarTexto.value)">
      <button (click)="buscarJuego(buscarTexto.value)" class="btn btn-outline-success my-2 my-sm-0"
        type="button">Buscar</button>
    </div>

  </div>
</nav>
